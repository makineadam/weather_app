name: weather_app
description: Weather Application

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  icon_shadow: ^1.0.1
  weather_icons: ^2.0.2
  material_design_icons_flutter: 4.0.5755
  font_awesome_flutter: ^8.10.0
  geolocator: ^6.1.0
  line_icons: ^0.2.0
  flutter_feather_icons: ^1.0.3
  fluttericon: ^1.0.7
  http: ^0.12.2
  flutter_spinkit: ^4.1.2

dev_dependencies:
  flutter_test:
    sdk: flutter


flutter:

  uses-material-design: true

  fonts:
    - family: Comfortaa
      fonts:
        - asset: fonts/Comfortaa-Bold.ttf





